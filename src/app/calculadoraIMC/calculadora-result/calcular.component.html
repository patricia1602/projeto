'<div class="contaneir">

  <div  class="d-grid gap-2 col-6 mx-auto">
    <div class="col">
      Peso:
      <input type="number" [(ngModel)]="peso" class="text-center" step="0.010"/>
      <td mat-cell *matCellDef="let peso">{{ peso }}</td>
    </div>

    <div  class="row">
      <div class="col-md-12">
    Altura:
      <input type="number" [(ngModel)]="altura" class="text-center" step="0.010"/>
      <td mat-cell *matCellDef="let altura">{{ altura }}</td>

    </div>

    <div class="row">
      <div class="col">
      <br>
      <button type="button" name="button" (click)="calcularImc()" class="btn btn-outline-primary">Calcular</button>
    </div>

  </div>
    <h3 class="text-center">Resultado: <b> {{imc}} </b></h3>
</div>
